<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>企鵝的個人網頁</title>
</head>
<body>
	<table border=1>
	<caption>簡介</caption>
		<tr>
			<td><b><i>姓名</i></b></td>
			<td>李育瑋</td>
		</tr>
		<tr>
			<td><b><i>綽號</i></b></td>
			<td>企鵝</td>
		</tr>
		<tr>
			<td><b><i>生日</i></b></td>
			<td>3.19</td>
		</tr>
		<tr>
			<td><b><i>興趣</i></b></td>
			<td>
				<ul>
					<li>打羽球
					<li>打LOL
					<li><del>摸魚&睡覺</del>
				</ul>
			</td>
		</tr>
		<tr>
			<td><b><i>想說的話</i></b></td>
			<td>大家好~我是企鵝,請多多指教</td>
		</tr>
	</table>
	<img src="penguin.jpg"><br>
	<font face="Arial" color="#0000FF" size="7">
	<a href="https://www.youtube.com/watch?v=7g_zGtH13LY" target="_blank">請勿拍打餵食</a>
	</font>
	<br><audio src="audioExample.mp3" controls autoplay loop>Not Support!</audio>
	<br>
	<button style="font-size:300%;color:blue" onclick=alert("謝謝,但我不會感謝你XD")>
		按個讚
	</button>
	<!--
	<script type="text/javascript">

	obj={"win95":1995,"win98":1998,"winXP":2001}
	for(a in obj){
		//console.log("%s@%d",key,obj[key])
		console.log(obj)
	}
	</script>
	-->

	<br>
	<label>現在輪到你介紹自己囉!</label>
	<form>
		<fieldset>
			<legend>基本資料</legend>
			<label for="name">姓名</label><input type="text" id="name" required><br>
			<label for="nickname">綽號</label><input type="text" id="nickname"><br>
			<label for="pic">大頭貼</label><input type="file" id="pic" multiple><br>
			<button>送出</button>
		</fieldset>
		<fieldset>
			<legend>帳號資料</legend>
			<label for="pwd">密碼</label><input type="password" id="pwd"><br>
			<label for="pic">大頭貼</label><input type="file" id="pic" multiple><br>
			<label for="eat">吃飯</label><input type="checkbox" id="eat"><br>
			<label for="sleep">睡覺</label><input type="checkbox" id="sleep"><br>
			<label for="hit">打東東</label><input type="checkbox" id="hit"><br>
			<button type="submit">送出</button>
			<button type="reset">重新填寫</button>
		</fieldset>
		<fieldset>
			<legend>其他資料</legend>
			<label for="email">電子郵件</label><input type="email" id="email"><br>
			<label for="url">個人網站：</label>
			<input type="url" id="url"><br>
			<label for="age">年齡：</label>
			<input type="number" id="age" min="0" step="1"><br>
			<label for="birth">生日：</label>
			<input type="date" id="birth"><br>
			<label for="color">膚色：</label>
			<input type="color" id="color"><br>
			<label for="voice">音量：</label>
			<input type="range" id="voice">
		</fieldset>
		<fieldset>
			<legend>附錄</legend>
			<label for="ps">備註：</label>
			<textarea cols="50" rows="3" id="ps"></textarea><br>
			<label for="food">宵夜：</label>
			<select id="food">
				<optgroup label="滷味">
					<option value="luking">王牌滷味</option>
					<option value="lubigtpi">大台北滷味</option>
					<option value="lulight">燈籠滷味</option>
				</optgroup>
				<option value="gp">雞排</option>
				<option value="df">臭豆腐</option>
			</select>
			滷味：<input type="text" list="food2">
			<datalist id="food2">
				<option value="滷味">
				<option value="雞排">
				<option value="臭豆腐">
			</datalist>
		</fieldset>
		
	</form>
</body>
</html>
